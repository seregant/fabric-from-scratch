    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-developers
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.developers.workspace-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/7b78cdeba1a69d0386af379abf83a55e3a7dddbfa0d609305964b76a5eb1ce08_sk
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.developers.workspace-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/7b78cdeba1a69d0386af379abf83a55e3a7dddbfa0d609305964b76a5eb1ce08_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/developers.workspace/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_developers
    

